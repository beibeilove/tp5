<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {load href="/tp5/public/static/css/base.css"}
    {load href="/tp5/public/static/css/index.css"}
    {load href="/tp5/public/static/css/bootstrap.min.css"}
</head>
<body>
    <div class="page">
        <form action="{:url('user/editUser')}" id="form" method="post">
            <input type="hidden" name="id" value="{$id}">
            <div class="form-group">
                <label for="username">用户名：</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="用户名" value="{$username}">
            </div>
            <div class="form-group">
                <label for="password">旧密码：</label>
                <input type="password" class="form-control" name="oldpassword" id="oldpassword" placeholder="旧密码">
            </div>
            <div class="form-group">
                <label for="password">新密码：</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="新密码">
            </div>
            <div class="form-group">
                <label for="password">再输一次密码：</label>
                <input type="password" class="form-control" name="newpassword" id="newpassword" placeholder="再输一次密码">
            </div>
            <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>
</body>
<script>

</script>
</html>
