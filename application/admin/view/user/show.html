<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {load href="/tp5/public/static/css/base.css"}
    {load href="/tp5/public/static/css/index.css"}
    {load href="/tp5/public/static/css/bootstrap.min.css"}
</head>
<body>
<div class="page table-responsive">
    <table class="table table-striped">
        <tr>
            <th>id</th>
            <th>用户名</th>
            <th>密码</th>
            <th>操作</th>
        </tr>
        {volist name="data" id="value"}
        <tr>
            <td>{$value['id']}</td>
            <td>{$value['username']}</td>
            <td>{$value['password']}</td>
            <td><a class="btn btn-success marginRight" href="{:url('User/selectUser')}?id={$value['id']}">查看</a><a class="btn btn-danger" href="{:url('User/delete')}?id={$value['id']}">删除</a></td>
        </tr>
        {/volist}
    </table>
</div>
</body>
</html>
